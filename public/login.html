<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - OLX Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2874f0;
      --primary-dark: #0b57d0;
      --bg: #f3f6fb;
      --card-bg: #fff;
      --text: #333;
      --error: #d32f2f;
      --success: #388e3c;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      max-width: 380px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: var(--primary);
      font-size: 24px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s ease;
      background-color: #fdfdfd;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .message {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .message.success {
      color: var(--success);
    }

    .message.error {
      color: var(--error);
    }

    .spinner {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back üëã</h2>
    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

      <button type="submit">Login</button>
    </form>

    <div class="spinner" id="spinner" style="display: none;">Processing...</div>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('messageBox');
    const spinner = document.getElementById('spinner');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      messageBox.textContent = '';
      spinner.style.display = 'block';

      try {
        const res = await fetch('https://milegabhai.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        spinner.style.display = 'none';

        if (res.ok) {
          messageBox.className = 'message success';
          messageBox.textContent = '‚úÖ Login successful! Redirecting...';

          // Save user to localStorage
          localStorage.setItem('user', JSON.stringify(data.user));

          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          messageBox.className = 'message error';
          messageBox.textContent = data.message || 'Invalid email or password.';
        }
      } catch (err) {
        spinner.style.display = 'none';
        messageBox.className = 'message error';
        messageBox.textContent = '‚ö†Ô∏è Something went wrong. Please try again.';
        console.error('Login error:', err);
      }
    });
  </script>

</body>
</html>
