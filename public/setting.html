<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      text-decoration: none;
    }
    .btn-update {
      background-color: #007bff;
    }
    .btn-update:hover {
      background-color: #0056b3;
    }
    .btn-delete {
      background-color: #dc3545;
    }
    .btn-delete:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Account Settings</h1>

  <a href="update.html" class="btn btn-update">Update Account</a>
  <a href="delete.html" class="btn btn-delete">Delete Account</a>

</body>
</html>
